<mat-card class="live-video-card">
  <mat-card-title class="card-title">{{channel}}</mat-card-title>
  <mat-card-content class="embedded-video">
    <iframe
      [src]="safeUrl"
      height="{{height}}"
      width="{{width}}"
      frameborder="0"
      scrolling="no"
      allowfullscreen="false">
    </iframe>
  </mat-card-content>
</mat-card>
