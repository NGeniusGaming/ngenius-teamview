<div #mixerContainer
     class="mixer-iframe-container">
  <iframe
    [src]="safeUrl"
    height="100%"
    width="75%"
    frameborder="0"
    scrolling="no"
    allowfullscreen="false">
  </iframe>
  <iframe
    [src]="chatUrl"
    height="100%"
    width="25%"
    frameborder="0"
    scrolling="yes"
    allowfullscreen="false">
  </iframe>
</div>
