<div #twitchContainer
     class="twitch-iframe-container">
  <iframe
    [src]="safeUrl"
    height="100%"
    [width]="videoPercentage() + '%'"
    frameborder="0"
    scrolling="no"
    allowfullscreen="false">
  </iframe>
  <iframe *ngIf="showChat()"
          [src]="chatUrl"
          id="{{channel}}"
          height="100%"
          [width]="chatPercentage() + '%'"
          frameborder="0"
          scrolling="yes">
  </iframe>
</div>
